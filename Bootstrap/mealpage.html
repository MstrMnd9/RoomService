<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Meal Page</title>
</head>
<body>
  <header>
    <h1>Meal Page</h1>
    <nav>
      <h4><a href="orderpage.html">Go to Order Page</a></h4>
    </nav>
  </header>

  <h2>Add a new meal option below</h2>
  <form id="meal-form" onsubmit="return addMeal()">
    <p>
      <label for="meal-name">Meal Name:</label>
      <input type="text" id="meal-name" required>
    </p>
    <p>
      <label for="meal-price">Price:</label>
      <input type="text" id="meal-price" required>
    </p>
    <p>
      <label>Meal Type:</label><br>
      <input type="radio" id="breakfast" name="meal-type" value="Breakfast" required>
      <label for="breakfast">Breakfast</label><br>

      <input type="radio" id="lunch" name="meal-type" value="Lunch">
      <label for="lunch">Lunch</label><br>

      <input type="radio" id="dinner" name="meal-type" value="Dinner">
      <label for="dinner">Dinner</label>
    </p>
    <button type="submit">Submit New Meal</button>
  </form>

  <h2>Meals Available</h2>
  <button onclick="clearAllMeals()">Clear All Meals</button>
  <table id="meal-table" border="1">
    <thead>
      <tr>
        <th>Meal</th>
        <th>Price</th>
        <th>Meal Time</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="mealScript.js"></script>
</body>
</html>

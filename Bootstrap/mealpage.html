<!DOCTYPE html>
<html>
<head>
  <title>Meal Page</title>
</head>
<body>
  <header>
    <h1>Meal Page</h1>
    <nav>
      <h6><a href="orderpage.html">Go to Order Page</a></h6>
    </nav>
  </header>

  <h4>Add a new meal option below</h4>
  <form id="meal-form" onsubmit="return addMeal()">
    <p>
      <label for="meal-name">Meal Name:</label>
      <input type="text" id="meal-name" required>
    </p>
    <p>
      <label for="meal-price">Price:</label>
      <input type="text" id="meal-price" required>
    </p>
    <p>
      <label>Meal Type:</label><br>
      <input type="radio" name="meal-type" value="Breakfast" required> Breakfast<br>
      <input type="radio" name="meal-type" value="Lunch"> Lunch<br>
      <input type="radio" name="meal-type" value="Dinner"> Dinner
    </p>
    <button type="submit">Submit New Meal</button>
  </form>

  <h2>Meals Available</h2>
  <table id="meal-table" border="1">
    <tr>
      <th>Meal</th>
      <th>Price</th>
      <th>Meal Time</th>
    </tr>
  </table>

  <script src="mealScript.js"></script>
</body>
</html>
